<form action="/students" method="post" enctype="application/x-www-form-urlencoded">
    <input type="number" name="id" id="id" placeholder="Enter ID" required>
    <input type="text" name="name" id="name" placeholder="Enter Name" required>
    <input type="email" name="email" id="email" placeholder="Enter Email" required>
    <input type="text" name="phone" id="phone" placeholder="Enter phone" required>
    <select name="department" id="department">
        <option value="GEN" selected>GEN</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CAE">CAE</option>
    </select>
    <input type="submit" value="add" id="add">
</form>
